<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
</head>
<body>
    <script>

        var date = new Date();
        var day = date.getDay();
        arrDay = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

        console.log("Today is : " + arrDay[day]);
        
        
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();



        if(hour>=12)
        {
            console.log("Current Time is : " + [hour-12] + "PM : " + minute + " : " + second);
        }
        else
        {
            console.log("Current Time is : " + hour + "AM : " + minute + " : " + second);
        }



        //alert("Today is : " + arrDay[day]);
    
    </script>
</body>
</html>
